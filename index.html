<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Minhas Notas</title>

<style>
:root {
  --bg:#0f1220;
  --card:#171a2e;
  --text:#e9ecff;
  --muted:#9aa1ff;
  --accent:#6c7bff;
}

* { box-sizing:border-box; font-family:system-ui; }

body {
  margin:0;
  background:linear-gradient(120deg,#0f1220,#0b0e1a);
  color:var(--text);
}

.wrap { max-width:96vw; margin:auto; padding:16px; }

header {
  display:flex;
  justify-content:space-between;
  align-items:center;
}

/* ===== ABAS ===== */
.tabs {
  display:flex;
  gap:8px;
  margin:16px 0;
}

.tabs button {
  padding:8px 14px;
  border-radius:12px;
  border:1px solid #232862;
  background:var(--card);
  color:var(--text);
  cursor:pointer;
}

.tabs button.active {
  background:linear-gradient(135deg,var(--accent),#8b95ff);
  color:#0b0e1a;
  border:none;
}

/* ===== SE√á√ïES ===== */
.section { display:none; }
.section.active { display:block; }

/* ===== NOTAS ===== */
#notes {
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(380px,1fr));
  gap:20px;
}

.note {
  background:var(--card);
  border:1px solid #232862;
  border-radius:20px;
  padding:26px;
}

.note h3 { margin:0 0 6px; font-size:1.2rem; }
.note p { margin:0; line-height:1.6; }

.note .actions {
  display:flex;
  justify-content:flex-end;
  margin-top:10px;
  gap:8px;
}

/* ===== EDITOR ===== */
.editor {
  max-width:900px;
  margin:auto;
}

.toolbar {
  display:grid;
  grid-template-columns:1fr auto auto;
  gap:10px;
  margin-bottom:10px;
}

input, textarea, button {
  background:var(--card);
  color:var(--text);
  border:1px solid #232862;
  border-radius:12px;
  padding:10px;
}

textarea {
  min-height:480px;
  font-size:1rem;
  line-height:1.6;
  resize:vertical;
}

button.primary {
  background:linear-gradient(135deg,var(--accent),#8b95ff);
  color:#0b0e1a;
  border:none;
}
</style>
</head>

<body>

<header class="wrap">
  <h2>üìù Minhas Notas</h2>
  <small>localStorage</small>
</header>

<div class="wrap tabs">
  <button class="active" onclick="openTab('view')">üìö Notas</button>
  <button onclick="openTab('edit')">‚úèÔ∏è Editar</button>
</div>

<!-- ABA NOTAS -->
<section id="view" class="wrap section active">
  <div id="notes"></div>
</section>

<!-- ABA EDITOR -->
<section id="edit" class="wrap section">
  <div class="editor">
    <div class="toolbar">
      <input id="title" placeholder="T√≠tulo">
      <button class="primary" onclick="save()">Salvar</button>
      <button onclick="clearAll()">Limpar</button>
    </div>
    <textarea id="content" placeholder="Escreva sua nota..."></textarea>
  </div>
</section>

<script>
const KEY = "notas_v1";
let editingId = null;

const notesEl = document.getElementById("notes");
const titleEl = document.getElementById("title");
const contentEl = document.getElementById("content");

function openTab(id) {
  document.querySelectorAll(".section").forEach(s => s.classList.remove("active"));
  document.querySelectorAll(".tabs button").forEach(b => b.classList.remove("active"));
  document.getElementById(id).classList.add("active");
  event.target.classList.add("active");
}

function getNotes() {
  return JSON.parse(localStorage.getItem(KEY) || "[]");
}

function setNotes(n) {
  localStorage.setItem(KEY, JSON.stringify(n));
  render();
}

function save() {
  const title = titleEl.value.trim();
  const content = contentEl.value.trim();
  if (!title && !content) return;

  const notes = getNotes();

  if (editingId) {
    const n = notes.find(n => n.id === editingId);
    n.title = title || "Sem t√≠tulo";
    n.content = content;
    editingId = null;
  } else {
    notes.unshift({ id: Date.now(), title: title || "Sem t√≠tulo", content });
  }

  setNotes(notes);
  titleEl.value = "";
  contentEl.value = "";
  openTab('view');
}

function edit(id) {
  const n = getNotes().find(n => n.id === id);
  titleEl.value = n.title;
  contentEl.value = n.content;
  editingId = id;
  openTab('edit');
}

function del(id) {
  setNotes(getNotes().filter(n => n.id !== id));
}

function clearAll() {
  if (confirm("Apagar todas as notas?")) setNotes([]);
}

function render() {
  const notes = getNotes();
  notesEl.innerHTML = notes.map(n => `
    <article class="note">
      <h3>${n.title}</h3>
      <p>${n.content.replace(/</g,"&lt;")}</p>
      <div class="actions">
        <button onclick="edit(${n.id})">Editar</button>
        <button onclick="del(${n.id})">Excluir</button>
      </div>
    </article>
  `).join("");
}

render();
</script>

</body>
</html>
