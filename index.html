<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Minhas Notas</title>
  <style>
    :root {
      --bg: #0f1220;
      --card: #171a2e;
      --text: #e9ecff;
      --muted: #9aa1ff;
      --accent: #6c7bff;
    }
    * { box-sizing: border-box; font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu; }
    body { margin: 0; background: linear-gradient(120deg, #0f1220, #0b0e1a); color: var(--text); }
    header { padding: 20px; display: flex; gap: 12px; align-items: center; justify-content: space-between; }
    h1 { font-size: 1.2rem; margin: 0; }
    .wrap { max-width: 1000px; margin: 0 auto; padding: 16px; }
    .toolbar { display: grid; grid-template-columns: 1fr auto auto; gap: 8px; }
    input, textarea, button { background: var(--card); color: var(--text); border: 1px solid #232862; border-radius: 12px; padding: 10px 12px; }
    textarea {
      min-height: 220px;
      resize: vertical;
      font-size: 1rem;
      line-height: 1.5;
    }
    button { cursor: pointer; }
    button.primary { background: linear-gradient(135deg, var(--accent), #8b95ff); color: #0b0e1a; border: none; }
    .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(240px, 1fr)); gap: 12px; margin-top: 16px; }
    .note { background: var(--card); border: 1px solid #232862; border-radius: 16px; padding: 12px; display: grid; gap: 8px; }
    .note h3 { margin: 0; font-size: 0.95rem; }
    .note p { margin: 0; color: #d6dbff; font-size: 0.9rem; }
    .note small { color: var(--muted); }
    .note .actions { display: flex; gap: 8px; }
    .note .actions button { padding: 6px 10px; font-size: 0.8rem; }
    footer { text-align: center; color: var(--muted); padding: 20px; }
  </style>
</head>
<body>
  <header class="wrap">
    <h1>üìù Minhas Notas</h1>
    <span><small>salvo no navegador</small></span>
  </header>

  <main class="wrap">
    <style>
      @media (min-width: 900px) {
        main.wrap {
          display: grid;
          grid-template-columns: 1fr 1.4fr;
          gap: 16px;
        }
        .editor { grid-column: 1 / 2; }
        #notes { grid-column: 2 / 3; }
      }
    </style>
    <section class="editor">
      <section class="toolbar">
      <input id="title" placeholder="T√≠tulo" />
      <button class="primary" onclick="saveNote()">Salvar</button>
      <button onclick="clearAll()">Limpar</button>
    </section>
    <textarea id="content" placeholder="Escreva sua nota..."></textarea>

    <section id="notes" class="grid"></section>
    </section>
  </main>

  <footer>feito com ‚ù§Ô∏è | html + css + js</footer>

  <script>
    const KEY = 'notas_v1';
    const notesEl = document.getElementById('notes');

    function getNotes() {
      return JSON.parse(localStorage.getItem(KEY) || '[]');
    }

    function setNotes(n) {
      localStorage.setItem(KEY, JSON.stringify(n));
      render();
    }

    let editingId = null;

    function saveNote() {
      const title = document.getElementById('title').value.trim();
      const content = document.getElementById('content').value.trim();
      if (!title && !content) return;
      const notes = getNotes();

      if (editingId) {
        const idx = notes.findIndex(n => n.id === editingId);
        if (idx !== -1) {
          notes[idx].title = title || 'Sem t√≠tulo';
          notes[idx].content = content;
          notes[idx].at = new Date().toLocaleString();
        }
        editingId = null;
      } else {
        notes.unshift({ id: Date.now(), title: title || 'Sem t√≠tulo', content, at: new Date().toLocaleString() });
      }

      setNotes(notes);
      document.getElementById('title').value = '';
      document.getElementById('content').value = '';
    }

    function edit(id) {
      const note = getNotes().find(n => n.id === id);
      if (!note) return;
      document.getElementById('title').value = note.title;
      document.getElementById('content').value = note.content;
      editingId = id;
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    function del(id) {
      setNotes(getNotes().filter(n => n.id !== id));
    }

    function clearAll() {
      if (confirm('Apagar todas as notas?')) setNotes([]);
    }

    function render() {
      const notes = getNotes();
      notesEl.innerHTML = notes.map(n => `
        <article class="note">
          <h3>${n.title}</h3>
          <p>${n.content.replace(/</g,'&lt;')}</p>
          <small>${n.at}</small>
          <div class="actions">
            <button onclick="edit(${n.id})">Editar</button>
            <button onclick="del(${n.id})">Excluir</button>
          </div>
        </article>
      `).join('');
    }

    render();
  </script>
</body>
</html>
