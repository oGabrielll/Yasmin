<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Minhas Notas</title>

  <style>
    :root {
      --bg: #0f1220;
      --card: #171a2e;
      --text: #e9ecff;
      --muted: #9aa1ff;
      --accent: #6c7bff;
    }

    * {
      box-sizing: border-box;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu;
    }

    body {
      margin: 0;
      background: linear-gradient(120deg, #0f1220, #0b0e1a);
      color: var(--text);
    }

    header {
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    h1 { margin: 0; }

    .wrap {
      max-width: 96vw;
      margin: 0 auto;
      padding: 16px;
    }

    /* ===== LAYOUT PRINCIPAL ===== */
    main.wrap {
      display: grid;
      grid-template-columns: 1.2fr 1fr; /* editor | notas */
      gap: 24px;
      align-items: start;
    }

    /* ===== EDITOR ===== */
    .toolbar {
      display: grid;
      grid-template-columns: 1fr auto auto;
      gap: 8px;
      margin-bottom: 10px;
    }

    input, textarea, button {
      background: var(--card);
      color: var(--text);
      border: 1px solid #232862;
      border-radius: 12px;
      padding: 10px 12px;
    }

    textarea {
      min-height: 460px;
      resize: vertical;
      font-size: 1.05rem;
      line-height: 1.6;
      width: 100%;
    }

    button {
      cursor: pointer;
    }

    button.primary {
      background: linear-gradient(135deg, var(--accent), #8b95ff);
      color: #0b0e1a;
      border: none;
    }

    /* ===== NOTAS SALVAS (DIREITA) ===== */
    #notes {
      display: grid;
      grid-template-columns: 1fr; /* UMA nota por linha (maior) */
      gap: 16px;
      max-height: 75vh;
      overflow-y: auto;
      padding-right: 6px;
    }

    .note {
      background: var(--card);
      border: 1px solid #232862;
      border-radius: 18px;
      padding: 16px;
      display: grid;
      gap: 10px;
    }

    .note h3 {
      margin: 0;
      font-size: 1.1rem;
    }

    .note p {
      margin: 0;
      font-size: 0.95rem;
      color: #d6dbff;
      white-space: pre-wrap;
    }

    .note small {
      color: var(--muted);
    }

    .actions {
      display: flex;
      gap: 8px;
    }

    .actions button {
      font-size: 0.8rem;
      padding: 6px 12px;
    }

    footer {
      text-align: center;
      color: var(--muted);
      padding: 20px;
    }

    /* ===== MOBILE ===== */
    @media (max-width: 900px) {
      main.wrap {
        grid-template-columns: 1fr;
      }

      #notes {
        max-height: none;
      }
    }
  </style>
</head>

<body>
  <header class="wrap">
    <h1>üìù Minhas Notas</h1>
    <small>salvo no navegador</small>
  </header>

  <main class="wrap">
    <!-- EDITOR -->
    <section>
      <section class="toolbar">
        <input id="title" placeholder="T√≠tulo" />
        <button class="primary" onclick="saveNote()">Salvar</button>
        <button onclick="clearAll()">Limpar</button>
      </section>

      <textarea id="content" placeholder="Escreva sua nota..."></textarea>
    </section>

    <!-- NOTAS SALVAS -->
    <section id="notes"></section>
  </main>

  <footer>GABRIEL@</footer>

  <script>
    const KEY = 'notas_v1';
    const notesEl = document.getElementById('notes');
    let editingId = null;

    function getNotes() {
      return JSON.parse(localStorage.getItem(KEY) || '[]');
    }

    function setNotes(n) {
      localStorage.setItem(KEY, JSON.stringify(n));
      render();
    }

    function saveNote() {
      const title = document.getElementById('title').value.trim();
      const content = document.getElementById('content').value.trim();
      if (!title && !content) return;

      const notes = getNotes();

      if (editingId) {
        const idx = notes.findIndex(n => n.id === editingId);
        if (idx !== -1) {
          notes[idx].title = title || 'Sem t√≠tulo';
          notes[idx].content = content;
          notes[idx].at = new Date().toLocaleString();
        }
        editingId = null;
      } else {
        notes.unshift({
          id: Date.now(),
          title: title || 'Sem t√≠tulo',
          content,
          at: new Date().toLocaleString()
        });
      }

      setNotes(notes);
      document.getElementById('title').value = '';
      document.getElementById('content').value = '';
    }

    function edit(id) {
      const note = getNotes().find(n => n.id === id);
      if (!note) return;
      document.getElementById('title').value = note.title;
      document.getElementById('content').value = note.content;
      editingId = id;
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    function del(id) {
      setNotes(getNotes().filter(n => n.id !== id));
    }

    function clearAll() {
      if (confirm('Apagar todas as notas?')) setNotes([]);
    }

    function render() {
      const notes = getNotes();
      notesEl.innerHTML = notes.map(n => `
        <article class="note">
          <h3>${n.title}</h3>
          <p>${n.content.replace(/</g, '&lt;')}</p>
          <small>${n.at}</small>
          <div class="actions">
            <button onclick="edit(${n.id})">Editar</button>
            <button onclick="del(${n.id})">Excluir</button>
          </div>
        </article>
      `).join('');
    }

    render();
  </script>
</body>
</html>
