<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Yasmin ❤️</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Uma mensagem feita com amor.">

  <!-- Fonte profissional -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700;900&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', system-ui, sans-serif;
    }

    body {
      height: 100vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at top, #111, #000);
      color: #fff;
      text-align: center;
    }

    /* TELA INICIAL */
    .start {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 14px;
      cursor: pointer;
      animation: pulse 2.5s infinite;
    }

    .heart-btn {
      font-size: 4rem;
    }

    .start span {
      font-size: 0.85rem;
      letter-spacing: 0.35em;
      opacity: 0.65;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.07); }
      100% { transform: scale(1); }
    }

    /* MENSAGEM */
    .message {
      display: none;
      z-index: 2;
      padding: 0 16px;
    }

    h1 {
      font-size: clamp(2.6rem, 9vw, 5.2rem); /* otimizado p/ celular */
      font-weight: 900;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      line-height: 1.1;
      text-shadow:
        0 0 18px rgba(255, 0, 120, 0.45),
        0 0 36px rgba(255, 0, 120, 0.25);
      animation: glow 3s ease-in-out infinite;
    }

    @keyframes glow {
      0% { transform: scale(1); }
      50% { transform: scale(1.015); }
      100% { transform: scale(1); }
    }

    /* CORAÇÕES */
    .heart {
      position: absolute;
      bottom: -40px;
      color: rgba(255, 0, 120, 0.75);
      animation: floatUp linear infinite;
      pointer-events: none;
    }

    @keyframes floatUp {
      from {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      to {
        transform: translateY(-120vh) scale(1.4);
        opacity: 0;
      }
    }
  </style>
</head>

<body>

  <!-- TELA DE ENTRADA -->
  <div class="start" id="startBtn">
    <div class="heart-btn">❤️</div>
    <span>APERTE AQUI</span>
  </div>

  <!-- MENSAGEM -->
  <div class="message" id="message">
    <h1>TE AMO<br>YASMIN ❤️</h1>
  </div>

  <script>
    const startBtn = document.getElementById("startBtn");
    const message = document.getElementById("message");

    startBtn.addEventListener("click", () => {
      startBtn.style.display = "none";
      message.style.display = "block";
      setInterval(createHeart, 900); // poucos corações
    });

    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.textContent = "❤️";

      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = (Math.random() * 14 + 14) + "px";
      heart.style.animationDuration = (Math.random() * 4 + 6) + "s";

      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 9000);
    }
  </script>

</body>
</html>
