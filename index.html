<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yasmin ❤️</title>

  <!-- Fonte -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700;900&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      overflow: hidden;
      font-family: 'Inter', system-ui, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      background: black;
    }

    /* FUNDO AURORA */
    body::before,
    body::after {
      content: "";
      position: fixed;
      inset: -50%;
      background: radial-gradient(
        ellipse at center,
        rgba(0, 255, 200, 0.25),
        rgba(120, 0, 255, 0.25),
        rgba(255, 0, 120, 0.15),
        transparent 60%
      );
      animation: aurora 18s ease-in-out infinite alternate;
      z-index: -2;
    }

    body::after {
      animation-duration: 28s;
      filter: blur(60px);
      opacity: 0.8;
    }

    @keyframes aurora {
      0% {
        transform: translate(-20%, -10%) rotate(0deg);
      }
      50% {
        transform: translate(10%, 20%) rotate(120deg);
      }
      100% {
        transform: translate(-10%, -20%) rotate(240deg);
      }
    }

    /* TELA INICIAL */
    .start-screen {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      cursor: pointer;
      z-index: 2;
    }

    .start-screen span {
      letter-spacing: 0.2em;
      opacity: 0.85;
    }

    .heart {
      font-size: 90px;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.15); }
      100% { transform: scale(1); }
    }

    /* MENSAGEM */
    .message {
      display: none;
      position: absolute;
      text-align: center;
      font-size: 3rem;
      font-weight: 900;
      letter-spacing: 0.15em;
      text-transform: uppercase;
      text-shadow: 0 0 40px rgba(255, 0, 120, 0.8);
      opacity: 0;
      z-index: 2;
    }

    /* CORAÇÕES */
    .floating-heart {
      position: absolute;
      bottom: -20px;
      font-size: 20px;
      animation: float 6s linear forwards;
      opacity: 0.8;
      z-index: 1;
    }

    @keyframes float {
      0% {
        transform: translateY(0);
        opacity: 0.8;
      }
      100% {
        transform: translateY(-120vh);
        opacity: 0;
      }
    }

    /* TRANSIÇÕES */
    .fade-out {
      animation: fadeOut 0.8s forwards;
    }

    .fade-in {
      animation: fadeIn 1.2s forwards;
    }

    @keyframes fadeOut {
      from { opacity: 1; transform: scale(1); }
      to { opacity: 0; transform: scale(0.9); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(1.2); }
      to { opacity: 1; transform: scale(1); }
    }

    /* MOBILE */
    @media (max-width: 600px) {
      .message {
        font-size: clamp(3.2rem, 10vw, 4.2rem);
      }
    }
  </style>
</head>
<body>

  <!-- TELA INICIAL -->
  <div class="start-screen" onclick="startLove()">
    <div class="heart">❤️</div>
    <span>APERTA AQUI</span>
  </div>

  <!-- MENSAGEM -->
  <div class="message" id="message">
    TE AMO<br>YASMIN
  </div>

  <script>
    function startLove() {
      const startScreen = document.querySelector('.start-screen');
      const message = document.getElementById('message');

      startScreen.classList.add('fade-out');

      setTimeout(() => {
        startScreen.style.display = 'none';
        message.style.display = 'block';
        message.classList.add('fade-in');
        setInterval(createHeart, 300);
      }, 800);
    }

    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('floating-heart');
      heart.innerHTML = '❤️';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.fontSize = (15 + Math.random() * 20) + 'px';
      document.body.appendChild(heart);

      setTimeout(() => heart.remove(), 6000);
    }
  </script>

</body>
</html>
